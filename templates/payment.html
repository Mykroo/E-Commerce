{% extends "main_header.html" %}
{% block body %}

<div class="container-fluid row">
	<div class="col-md-8 col-md-offset-2 account-top" role="tabpanel" class="tab-pane active" id="#login_tab">
		<center>
			<h1>Datos para envió y pago</h1>
		</center>
		<form action="{{ url_for('sale') }}" method=post id="form_pay" onclick="localStorage.removeItem("simpleCart_items")">
			<div class="row col-md-4 col-md-offset-2"> 	
				<span>País*</span>
				<input placeholder="Escribe el pais" type="text" name="country" value="México" disabled="">  	
				<span>Estado*</span>
				<input type="text" placeholder="Estado (sin abreviaciones)..." name="edo">  	
				<span>Municipio*</span>
				<input type="text" placeholder="Tu municipio... " name="mun">  	
				<span>Código Postal*</span>
				<input placeholder="Tu código postal... " type="text" name="cp"> 
			</div>
			<div class="row col-md-4"> 
				<span>Fraccionamiento*</span>
				<input placeholder="Nombre de tu fracc/colonia ..." type="text" name="fracc">  	
				<span>Calle*</span>
				<input placeholder="Nombre de tu calle/avenida/boulevard" type="text" name="calle">  	
				<span>Número*</span>
				<input placeholder="Número exterior e interior si es necesario" type="text" name="num">  	
				<span>Teléfono*</span>
				<input placeholder="Número telefónico con lada (solo números)" type="text" name="tel"> 
			</div>	
			<div class="row col-md-4 col-md-offset-4"> 
				<span>Numero de tarjeta*</span>
				<input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" name="cred_number">  	
				<span>Fecha de expiración y CVC*</span>
				<div class="row">
					<div class="col-md-3"> 
						<input type="text" placeholder="MM" name=month>/
					</div>
					<div class="col-md-3"> 
						<input type="text" placeholder="YY" name=year>
					</div>
					<div class="col-md-5"> 
						<input type="text" placeholder="XXX" name=cvc>
					</div>
				</div>
				<center>
					<!-- <input type="submit" value="Pagar"> -->
					<a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Pagar</a>
					<a class="btn btn-primary " id="cancel_pay" value="Cancelar compra">Cancelar</a>
				</center>
				<input type="text" name="json" id="json" hidden="">
			</div>				
		</form>
	</div>

	<div class="modal fade" id="modal-id">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Verificando datos y realizando el cobro</h4>
				</div>
				<div class="modal-body">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
							<span class="sr-only">45% Complete</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
