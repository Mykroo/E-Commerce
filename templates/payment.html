{% extends "main_header.html" %}
{% block body %}

<div class="container-fluid row">
	<div class="col-md-8 col-md-offset-2 account-top" role="tabpanel" class="tab-pane active" id="#login_tab">
		<center>
			<h1>Datos para envió y pago</h1>
		</center>
			<form action="{{ url_for('sale') }}" method=post>
				<div class="row col-md-4 col-md-offset-2"> 	
					<span>País*</span>
					<input type="text" name="country">  	
					<span>Estado*</span>
					<input type="text" name="edo">  	
					<span>Municipio*</span>
					<input type="text" name="mun">  	
					<span>Código Postal*</span>
					<input type="text" name="cp"> 
				</div>
				<div class="row col-md-4"> 
					<span>Fraccionamiento*</span>
					<input type="text" name="fracc">  	
					<span>Calle*</span>
					<input type="text" name="calle">  	
					<span>Número*</span>
					<input type="text" name="num">  	
					<span>Teléfono*</span>
					<input type="text" name="tel"> 
				</div>	
				<div class="row col-md-4 col-md-offset-4"> 
					<span>Numero de tarjeta*</span>
					<input type="text" name="username">  	
					<span>Fecha de expiración y CVC*</span>
					<div class="row">
						<div class="col-md-3"> 
							<input type="text" placeholder="MM" name=name>/
						</div>
						<div class="col-md-3"> 
							<input type="text" placeholder="YY" name=lastname>
						</div>
						<div class="col-md-5"> 
							<input type="text" placeholder="XXX" name=lastname>
						</div>
					</div>
					<center>
						<input type="submit" value="Pagar"> 
						<input type="button" id="cancel_pay" value="Cancelar compra">
					</center>
				</div>				
			</form>
		</div>
</div>

{% endblock %}
